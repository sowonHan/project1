<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <link href='./library/fullcalendar-5.10.2/lib/main.css' rel='stylesheet' />
  <link rel="stylesheet" href="./library/fullcalendar-5.10.2/lib/locales-all.js">
  <script src="./javascript/jquery-3.6.0.min.js"></script>
  <script src='./library/fullcalendar-5.10.2/lib/main.js'></script>
  <script>




    document.addEventListener('DOMContentLoaded', function () {
      let request = $.ajax({
        url: "/events.json",
        method: "GET",
        dataType: "json"
      });

      request.done(function (data) {
        console.log(data);

        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
          buttonText: {
            today: '오늘은?',
            month: '달력',
            list: '행사 목록'
          },
          fixedWeekCount: false,
          initialDate: '2022-04-01',
          selectable: true,
          businessHours: true, // 주말에 회색 배경 생김
          dayMaxEvents: true, // allow "more" link when too many events,
          expandRows: true,
          initialView: 'dayGridMonth',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,listWeek'
          },
          locale: 'ko', // 한국어 설정
          events: data
        });
      });



      calendar.render();
      calendar.updateSize();
    });

  </script>
  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    header {
      height: 300px;
      background: yellowgreen;
    }

    .div1 {
      height: 500px;
      background: skyblue;
    }

    .div2 {
      width: 1000px;
      margin: 0 auto;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }

    footer {
      height: 300px;
      background: gray;
    }
  </style>
</head>

<body>
  <header>a</header>
  <div class="div1">b</div>
  <div class="div2">
    <div id='calendar'></div>
  </div>
  <footer>c</footer>

</body>

</html>
