<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <link href='./library/fullcalendar-5.10.2/lib/main.css' rel='stylesheet' />
  <link rel="stylesheet" href="./library/fullcalendar-5.10.2/lib/locales-all.js">

  <script src='./library/fullcalendar-5.10.2/lib/main.js'></script>
  <script>
      document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        buttonText: {
          today: '오늘은?',
          month: '달력',
          list: '행사 목록'
        },
        fixedWeekCount: false,
        initialDate: '2022-04-01',
        businessHours: true, // 주말에 회색 배경 생김
        dayMaxEvents: true, // allow "more" link when too many events,
        expandRows: true,
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listWeek' //행사목록 월별로 바꾸려면 listMonth로 고치면 됨
        },
        locale: 'ko', // 한국어 설정
        events: './json/events.json'
      });

      calendar.render();
    });

  </script>
  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    header {
      height: 300px;
      background: yellowgreen;
    }

    .div1 {
      height: 500px;
      background: skyblue;
    }

    .div2 {
      width: 1000px;
      margin: 0 auto;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }

    footer {
      height: 300px;
      background: gray;
    }
  </style>
</head>

<body>
  <header>a</header>
  <div class="div1">b</div>
  <div class="div2">
    <div id='calendar'></div>
  </div>
  <footer>c</footer>

</body>

</html>
