<html>

<head>

      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    header {
      height: 300px;

    }

      height: 500px;
      background: skyblue;
    }

    .div2 {
      width: 1000px;
      margin: 0 auto;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;

    footer {
      height: 300px;

</head>
